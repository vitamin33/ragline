[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

markers =
    agent_a: Agent A (Core API) tests
    agent_b: Agent B (Reliability) tests  
    agent_c: Agent C (LLM) tests
    integration: Cross-agent integration tests
    slow: Slow tests (>1s)
    smoke: Smoke tests for CI
    unit: Unit tests
    e2e: End-to-end tests

# Test discovery and execution options
addopts = --strict-markers --tb=short -ra --maxfail=10

# Minimum Python version
minversion = 6.0

# Test timeout (in seconds)  
timeout = 300

# Coverage configuration
filterwarnings =
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning